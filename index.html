<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <!-- Daisy Ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
<img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-white p-8 rounded-2xl w-[350px]">
        <div>
            <label for="Mobile Number">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" id="mobile-number" class="input bg-[#F4F5F7] rounded-4xl mt-3" />
        </div>
        <div class="mt-4">
            <label for="">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" id="pin-number" class="input bg-[#F4F5F7] mt-3 rounded-4xl" />
        </div>
        <button id="loginButton" class="btn bg-[#0874F2] mt-3  text-white w-full rounded-4xl">Login</button>

    </form>
    <script src="script.js"></script>
</body>

</html>
