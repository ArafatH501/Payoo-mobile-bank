<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy Ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>

<body class="bg-[#F4F5F7] h-max">

    <!-- NavBar Complete -->
    <div class="max-w-lg mx-auto bg-white rounded-b-lg p-3">

        <div class="flex justify-between items-center border-b border-gray-400 p-3">
            <div class="flex">
                <img src="./assets/Group.png" alt="" class="h-[50px]">
                <div class="ml-3">
                    <h2 class="font-bold text-[#080808]">$<span id="available-balance">45000</span></h2>
                    <p class="text-[#080808]">Remaining Balance</p>
                </div>
            </div>

            <div>
                <button class="btn bg-[#d8e1f5]"><i class="fa-solid fa-right-from-bracket rotate-180"></i>
                    Log Out</button>
            </div>
        </div>

        <div class="mt-8">
            <h1 class="font-bold text-xl">ðŸ”¥ Welcome to Payooo!</h1>
            <p>
                Enjoy easy and convenient financial services with us. <br>
                Cashout charge is low and â€¦
            </p>
        </div>

        <!-- Feature Grid -->
        <div class="mt-6 grid grid-cols-3 gap-4">
            <div id="add-money-button" class="text-center p-3 border border-gray-400 rounded-xl bg-white shadow">
                <img src="./assets/wallet1.png" alt="" class="mx-auto">
                <h2 class="mt-2 font-medium">Add Money</h2>
            </div>
            <div id="cash-out-button" class="text-center p-3 border border-gray-400 rounded-xl bg-white shadow">
                <img src="./assets/send1.png" alt="" class="mx-auto">
                <h2 class="mt-2 font-medium">Cashout</h2>
            </div>
            <div class="text-center p-3 border border-gray-400 rounded-xl bg-white shadow">
                <img src="./assets/money1.png" alt="" class="mx-auto">
                <h2 class="mt-2 font-medium">Transfer Money</h2>
            </div>
            <div class="text-center p-3 border border-gray-400 rounded-xl bg-white shadow">
                <img src="./assets/bonus1.png" alt="" class="mx-auto">
                <h2 class="mt-2 font-medium">Bonus</h2>
            </div>
            <div class="text-center p-3 border border-gray-400 rounded-xl bg-white shadow">
                <img src="./assets/purse1.png" alt="" class="mx-auto">
                <h2 class="mt-2 font-medium">Pay Bill</h2>
            </div>
            <div class="text-center p-3 border border-gray-400 rounded-xl bg-white shadow">
                <img src="./assets/transaction1.png" alt="" class="mx-auto">
                <h2 class="mt-2 font-medium">Transactions</h2>
            </div>
        </div>

    </div>
    <!-- form section  -->
    <div class="all-form-section max-w-lg mx-auto">
        <!-- add money -->
        <div id="add-money-parent">
            <h1 class="m-5 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <h1>Select A bank</h1>
                <select id="bank" class="select select-info bg-[#F4F5F7] mt-3 rounded-4xl w-full">
                    <option disabled selected> Select A Bank</option>
                    <option>AB Bank</option>
                    <option>Dhaka Bank</option>
                    <option>Islamic Bank</option>
                    <option>Dutch Bangla Bank</option>
                    <option>NRBC Bank</option>
                </select>
                <div class="mt-3">
                    <label for="Mobile Number">Bank Account Number</label>
                    <br>
                    <input type="text" placeholder="Enter 11 digit account number" id="add-account"
                        class="input bg-[#F4F5F7] rounded-4xl mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label for="Mobile Number">Amount to Add</label>
                    <br>
                    <input type="text" placeholder="Add Amount to Withdaw" id="add-amount"
                        class="input bg-[#F4F5F7] rounded-4xl mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label for="Mobile Number">Pin Number </label>
                    <br>
                    <input type="text" placeholder="Enter 4 digit pin number" id="add-pin"
                        class="input bg-[#F4F5F7] rounded-4xl mt-3 w-full" />
                </div>
                <button id="add-money-btn" class="btn bg-[#0874F2] mt-4  text-white w-full rounded-4xl">Add
                    Money</button>
        </div>
        <!-- Cashout  -->
        <div id="cash-out-parent">
            <h1 class="m-5 font-bold">Cash Out</h1>
        </div>
        </form>
    </div>
    <script src="home.js"></script>
</body>

</html>
